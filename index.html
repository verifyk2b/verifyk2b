<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Krumbs 2 Bricks</title>

<style>
:root{
  --frame-w: 430px;

  --logo-top: -130px;
  --logo-w: 92%;

  --money-top: 0%;
  --money-scale: 0.95;

  --slogan-top: 72%;
  --buttons-top: 82%;
  --x-top: 90%;

  --side-pad: 14px;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:#fff;
}

.frame{
  width:100%;
  max-width:var(--frame-w);
  aspect-ratio:9/16;
  position:relative;
  overflow:hidden;
  background:#000;
}

/* LOGO */
.logo{
  position:absolute;
  top:var(--logo-top);
  left:50%;
  transform:translateX(-50%);
  width:var(--logo-w);
  height:auto;
  pointer-events:none;
}

/* MONEY IMAGE ‚Äî NO EFFECTS */
.money{
  position:absolute;
  top:var(--money-top);
  left:50%;
  transform:translateX(-50%) scale(var(--money-scale));
  width:100%;
  height:auto;
  pointer-events:none;
}

/* SLOGAN */
.slogan{
  position:absolute;
  top:var(--slogan-top);
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - (var(--side-pad) * 2));
  text-align:center;
  font-size:1.05rem;
  font-weight:700;
  line-height:1.18;
}

/* BUTTONS */
.buttons{
  position:absolute;
  top:var(--buttons-top);
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - (var(--side-pad) * 2));
  display:flex;
  gap:12px;
}

.btn{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:12px 0;
  border-radius:16px;
  font-weight:900;
  font-size:1.05rem;
  text-decoration:none;
}

.btn.verify{
  background:linear-gradient(180deg,#7c3aed,#4a1dbd);
  color:#fff;
}

.btn.buy{
  background:linear-gradient(180deg,#a3e635,#4d7c0f);
  color:#111;
}

/* X LINK */
.xlink{
  position:absolute;
  top:var(--x-top);
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - (var(--side-pad) * 2));
  font-size:.95rem;
  color:#bdbdbd;
}
.xlink a{ color:#bdbdbd; text-decoration:none; }
</style>
</head>

<body>
  <div class="frame">
    <img class="logo" src="krumbs2bricks1.png" alt="Krumbs 2 Bricks">
    <img class="money" src="krumbsandduffle1.png" alt="Money & Duffle">

    <div class="slogan">
      Started with krumbs, stayed strong.<br>
      No shortcuts, no promises.
    </div>

    <div class="buttons">
      <a class="btn verify"
         href="https://verifyk2b.github.io/verifyk2b/verify/"
         target="_blank">VERIFY</a>

      <a class="btn buy"
         href="https://pump.fun/coin/At4L287tND4vLSURFeVz2fqhbvNgnE76nfFg7gy9pump"
         target="_blank">BUY</a>
    </div>

    <div class="xlink">
      ùïè <a href="https://x.com/K2Btoken" target="_blank">https://x.com/K2Btoken</a>
    </div>
  </div>
</body>
</html>
