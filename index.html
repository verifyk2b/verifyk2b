<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Krumbs 2 Bricks</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    text-align: center;

    /* PUSH UP */
    padding-top: 18px;
    padding-left: 16px;
    padding-right: 16px;
  }

  /* LOGO — BIGGER like the poster */
  .logo {
    width: min(92vw, 560px);
    height: auto;
    display: block;

    margin: 0 0 14px 0;
  }

  .headline {
    font-size: 13px;
    letter-spacing: 0.32em;
    text-transform: uppercase;
    margin: 6px 0 12px 0;
  }

  .description {
    max-width: 520px;
    font-size: 15px;
    line-height: 1.7;
    opacity: 0.88;
    margin: 0 0 14px 0;
  }

  .tagline {
    font-size: 13px;
    letter-spacing: 0.18em;

<body>
  <div class="hero">
    <!-- MUST match your repo filename exactly -->

    <div class="description">
