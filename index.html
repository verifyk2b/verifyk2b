<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Krumbs 2 Bricks</title>

<style>
*{ box-sizing:border-box; }

:root{
  --bg:#000;
  --panel: rgba(255,255,255,.06);
  --muted: rgba(255,255,255,.72);
  --text:#fff;
  --max: 1100px;
  --radius: 18px;
}

body{
  margin:0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

/* Desktop-friendly container */
.wrap{
  max-width: var(--max);
  margin: 0 auto;
  padding: 20px 16px 40px;
}

/* HERO (hero.png only appears here) */
.hero{
  position:relative;
  border-radius: var(--radius);
  overflow:hidden;
  min-height: 520px;
  isolation:isolate; /* keeps overlays clean */
}

/* Use hero.png as a background so we can blend edges */
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background: url("hero.png") center/cover no-repeat;
  transform: scale(1.02);
  z-index:0;
}

/* Blend hero into black background (vignette + fade) */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  z-index:1;
  background:
    radial-gradient(90% 70% at 40% 35%, rgba(0,0,0,.00) 0%, rgba(0,0,0,.55) 55%, rgba(0,0,0,.92) 100%),
    linear-gradient(180deg, rgba(0,0,0,.00) 0%, rgba(0,0,0,.20) 35%, rgba(0,0,0,.85) 100%);
}

/* Optional subtle glow/noise feel (keeps it “decent”) */
.heroGlow{
  position:absolute;
  inset:-40px;
  z-index:0;
  background:
    radial-gradient(closest-side at 25% 20%, rgba(139,92,246,.18), transparent 60%),
    radial-gradient(closest-side at 70% 35%, rgba(190,242,100,.12), transparent 62%);
  pointer-events:none;
  filter: blur(14px);
}

/* Content layer */
.heroInner{
  position:relative;
  z-index:2;
  height:100%;
  display:grid;
  grid-template-columns: 1.2fr .8fr;
  gap:18px;
  align-items:stretch;
  padding: 22px;
}

/* Left column intentionally empty to let art breathe */
.heroLeft{
  min-height: 480px;
}

/* Right column panel (copy + buttons) */
.heroCard{
  align-self:center;
  border-radius: 18px;
  background: rgba(10,10,12,.62);
  border: 1px solid rgba(255,255,255,.10);
  box-shadow: 0 18px 40px rgba(0,0,0,.65);
  backdrop-filter: blur(10px);
  padding: 22px;
}

.heroCard h1{
  margin:0;
  font-size: 28px;
  line-height:1.15;
  letter-spacing: -.01em;
}

.heroCard p{
  margin:10px 0 0 0;
  color: var(--muted);
  font-size: 15.5px;
  line-height:1.55;
}

.buttons{
  display:flex;
  gap:12px;
  margin-top: 16px;
  flex-wrap:wrap;
}

/* Button style (kept from your original) */
.btn{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:52px;
  padding:14px 18px;

  border-radius:18px;
  font-weight:900;
  font-size:1.05rem;
  letter-spacing:.04em;
  text-transform:uppercase;
  text-decoration:none;

  border:1px solid rgba(255,255,255,.14);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.18),
    0 18px 28px rgba(0,0,0,.55);

  transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
  -webkit-tap-highlight-color: transparent;
}

.btn.verify{
  background:linear-gradient(165deg,#8b5cf6,#4a1dbd);
  color:#fff;
}

.btn.buy{
  background:linear-gradient(165deg,#bef264,#4d7c0f);
  color:#111;
}

.btn:hover{
  transform:translateY(-1px);
  filter:brightness(1.05);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.22),
    0 24px 34px rgba(0,0,0,.6);
}
.btn:active{
  transform:translateY(1px);
  filter:brightness(.98);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.12),
    0 12px 18px rgba(0,0,0,.55);
}
.btn:focus-visible{
  outline:2px solid rgba(255,255,255,.65);
  outline-offset:3px;
}

/* Mobile: stack + shorten height */
@media (max-width: 900px){
  .hero{ min-height: 620px; }
  .heroInner{ grid-template-columns: 1fr; padding: 16px; }
  .heroLeft{ min-height: 340px; } /* lets art still show */
  .heroCard{ align-self: end; }
  .btn{ flex: 1 1 calc(50% - 12px); }
}

@media (max-width: 360px){
  .btn{ font-size:1rem; min-height:50px; }
}
</style>
</head>

<body>
  <div class="wrap">

    <!-- HERO ONLY ONCE -->
    <section class="hero" aria-label="Krumbs 2 Bricks hero">
      <div class="heroGlow"></div>

      <div class="heroInner">
        <div class="heroLeft"></div>

        <div class="heroCard">
          <h1>Verification-first token.<br>Built for downturns, not hype cycles.</h1>
          <p>Structure you can verify on-chain. Facts live in the links — not in promises.</p>

          <div class="buttons">
            <a class="btn verify"
               href="https://verifyk2b.github.io/verifyk2b/verify/"
               target="_blank" rel="noopener">
              VERIFY
            </a>

            <a class="btn buy"
               href="https://pump.fun/At4L287tND4vLSURFeVz2fqhbvNgnE76nfFg7gy9pump"
               target="_blank" rel="noopener">
              BUY
            </a>
          </div>
        </div>
      </div>
    </section>

  </div>
</body>
</html>
