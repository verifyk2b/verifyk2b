<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Krumbs 2 Bricks</title>

<style>
  :root{
    /* ===== CUSTOM METRICS (EDIT THESE ONLY) ===== */
    --frame-w: 430px;

    /* logo */
    --logo-top: -145px;     /* move logo UP (more negative = higher) */
    --logo-w: 88%;          /* make logo smaller/larger */

    /* background image (krumbsandduffle1.png) positioning */
    --bg-y: 64%;            /* moves duffle DOWN/UP (bigger = more down) */

    /* text stack positions (percent of frame height) */
    --subtitle-top: 29%;
    --desc-top: 34%;
    --trust-top: 40%;

    /* slogan block (your custom line) */
    --slogan-top: 46%;      /* place below DON'T TRUST line */
    --slogan-size: 1.02rem;

    /* buttons + footer */
    --buttons-top: 86%;
    --footer-bottom: 2.2%;

    /* global spacing + sizes */
    --side-pad: 14px;
    --btn-pad-y: 12px;
    --btn-radius: 16px;
  }

  body{
    margin:0;
    background:#000;
    display:flex;
    justify-content:center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:#fff;
  }

  /* POSTER FRAME */
  .frame{
    width:100%;
    max-width:var(--frame-w);
    aspect-ratio:9/16;
    position:relative;
    overflow:hidden;
    border-radius:18px;
    background:#000;
  }

  /* BACKGROUND IMAGE */
  .bg{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    object-position:center var(--bg-y);
  }

  /* DARK OVERLAY (keeps black vibe + readability) */
  .overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(
      180deg,
      rgba(0,0,0,.78) 0%,
      rgba(0,0,0,.52) 36%,
      rgba(0,0,0,.48) 70%,
      rgba(0,0,0,.82) 100%
    );
  }

  /* CONTENT */
  .content{
    position:absolute;
    inset:0;
  }

  /* LOGO */
  .logo{
    position:absolute;
    top:var(--logo-top);
    left:50%;
    transform:translateX(-50%);
    width:var(--logo-w);
    height:auto;
    filter:drop-shadow(0 10px 18px rgba(0,0,0,.7));
    pointer-events:none;
  }

  /* TEXT */
  .subtitle,
  .desc,
  .trust,
  .slogan{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    width:calc(100% - (var(--side-pad) * 2));
    text-align:center;
    text-shadow:0 2px 10px rgba(0,0,0,.85);
  }

  .subtitle{
    top:var(--subtitle-top);
    letter-spacing:.22em;
    font-size:.78rem;
    color:#d8d8d8;
    text-transform:uppercase;
  }

  .desc{
    top:var(--desc-top);
    color:#bdbdbd;
    font-size:.93rem;
    line-height:1.22;
  }

  .trust{
    top:var(--trust-top);
    letter-spacing:.18em;
    font-weight:900;
    font-size:.95rem;
    color:#f3f3f3;
    text-transform:uppercase;
  }

  /* YOUR SLOGAN */
  .slogan{
    top:var(--slogan-top);
    font-size:var(--slogan-size);
    font-weight:700;
    color:#e9e9e9;
    line-height:1.18;
  }

  /* BUTTONS */
  .buttons{
    position:absolute;
    top:var(--buttons-top);
    left:50%;
    transform:translateX(-50%);
    width:calc(100% - (var(--side-pad) * 2));
    display:flex;
    gap:12px;
  }

  .btn{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:var(--btn-pad-y) 0;
    border-radius:var(--btn-radius);
    font-weight:900;
    font-size:1.05rem;
    text-decoration:none;
    border:1px solid rgba(255,255,255,.12);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.18),
      0 20px 24px rgba(0,0,0,.45);
  }

  .btn.verify{
    background:linear-gradient(180deg,#7c3aed,#4a1dbd);
    color:#fff;
  }

  .btn.buy{
    background:linear-gradient(180deg,#a3e635,#4d7c0f);
    color:#111;
  }

  /* FOOTER */
  .footer{
    position:absolute;
    bottom:var(--footer-bottom);
    left:50%;
    transform:translateX(-50%);
    width:calc(100% - (var(--side-pad) * 2));
    text-align:center;
    font-size:.72rem;
    color:#8a8a8a;
    text-shadow:0 2px 10px rgba(0,0,0,.85);
  }
</style>
</head>

<body>
  <div class="frame">
    <!-- Background -->
    <img class="bg" src="krumbsandduffle1.png" alt="Background">
    <div class="overlay"></div>

    <!-- Foreground -->
    <div class="content">
      <img class="logo" src="krumbs2bricks1.png" alt="Krumbs 2 Bricks">

      <div class="subtitle">STRUCTURE THROUGH VERIFICATION</div>

      <div class="desc">
        K2B is a Solana-based decentralized project.<br>
        All activity is transparent and verifiable on-chain.
      </div>

      <div class="trust">DONâ€™T TRUST. VERIFY.</div>

      <!-- YOUR SLOGAN (EDIT TEXT ONLY) -->
      <div class="slogan">
        Started with krumbs, stayed strong.<br>
        No shortcuts, no promises.
      </div>

      <div class="buttons">
        <!-- VERIFY should go to your README without extra page clutter -->
        <!-- Option A (recommended): open README in GitHub (clean) -->
        <a class="btn verify"
           href="https://github.com/verifyk2b/verifyk2b#readme"
           target="_blank" rel="noopener">VERIFY</a>

        <!-- BUY -->
        <a class="btn buy"
           href="https://pump.fun/coin/At4L287tND4vLSURFeVz2fqhbvNgnE76nfFg7gy9pump"
           target="_blank" rel="noopener">BUY</a>
      </div>

      <div class="footer">
        Verification over promises. No guarantees. DYOR.
      </div>
    </div>
  </div>
</body>
</html>
