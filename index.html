<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Krumbs 2 Bricks</title>

<style>
/* =========================
   RESET
   ========================= */
*{
  box-sizing:border-box;
}

body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

/* =========================
   FRAME
   ========================= */
.frame{
  width:100%;
  max-width:430px;
  height:100vh;
  position:relative;
  background:#000;
  overflow:hidden;
}

/* =========================
   HERO IMAGE
   ========================= */
.hero{
  width:100%;
  height:auto;
  display:block;
}

/* =========================
   BUTTON ROW
   ========================= */
.button-wrap{
  position:absolute;
  bottom:120px;
  width:100%;
  padding:0 16px;
}

.buttons{
  display:flex;
  gap:12px;
}

/* =========================
   BASE BUTTON
   ========================= */
.btn{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;

  min-height:52px;
  padding:14px 0;

  border-radius:18px;
  font-weight:900;
  font-size:1.05rem;
  letter-spacing:.04em;
  text-transform:uppercase;
  text-decoration:none;

  border:1px solid rgba(255,255,255,.14);

  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.18),
    0 18px 28px rgba(0,0,0,.55);

  transition:
    transform .15s ease,
    box-shadow .15s ease,
    filter .15s ease;

  -webkit-tap-highlight-color: transparent;
}

/* =========================
   VERIFY (PRIMARY)
   ========================= */
.btn.verify{
  background:linear-gradient(165deg,#8b5cf6,#4a1dbd);
  color:#fff;
}

/* =========================
   BUY (SECONDARY)
   ========================= */
.btn.buy{
  background:linear-gradient(165deg,#bef264,#4d7c0f);
  color:#111;
}

/* =========================
   INTERACTIONS
   ========================= */
.btn:hover{
  transform:translateY(-1px);
  filter:brightness(1.05);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.22),
    0 24px 34px rgba(0,0,0,.6);
}

.btn:active{
  transform:translateY(1px);
  filter:brightness(.98);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.12),
    0 12px 18px rgba(0,0,0,.55);
}

.btn:focus-visible{
  outline:2px solid rgba(255,255,255,.65);
  outline-offset:3px;
}

/* =========================
   SMALL SCREENS
   ========================= */
@media (max-width:360px){
  .btn{
    font-size:1rem;
    min-height:50px;
  }
}
</style>
</head>

<body>
  <div class="frame">
    <img class="hero" src="hero.png" alt="Krumbs 2 Bricks">

    <div class="button-wrap">
      <div class="buttons">

        <!-- VERIFY -->
        <a class="btn verify"
           href="https://verifyk2b.github.io/verifyk2b/verify/"
           target="_blank" rel="noopener">
          VERIFY
        </a>

        <!-- BUY (K2B ON PUMP.FUN) -->
        <a class="btn buy"
           href="https://pump.fun/At4L287tND4vLSURFeVz2fqhbvNgnE76nfFg7gy9pump"
           target="_blank" rel="noopener">
          BUY
        </a>

      </div>
    </div>
  </div>
</body>
</html>
