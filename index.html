<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Krumbs 2 Bricks</title>

<style>
/* ===== BASE ===== */
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

/* ===== FRAME ===== */
.frame{
  width:100%;
  max-width:430px;
  aspect-ratio:9/16;
  position:relative;
  background:#000;
  overflow:hidden;
}

/* ===== HERO IMAGE ===== */
.hero{
  width:100%;
  height:auto;
  display:block;
}

/* ===== VERIFY BUTTON ===== */
.buttons{
  position:absolute;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  width:96%;              /* wider button container */
}

.btn{
  width:100%;
  padding:16px 0;         /* taller for authority */
  border-radius:18px;
  font-weight:900;
  font-size:1.1rem;
  text-align:center;
  text-decoration:none;
  color:#fff;
  background:linear-gradient(180deg,#7c3aed,#4a1dbd);
  box-shadow:
    0 18px 28px rgba(0,0,0,.55),
    inset 0 1px 0 rgba(255,255,255,.18);
}
</style>
</head>

<body>
  <div class="frame">
    <img class="hero" src="hero.png" alt="Krumbs 2 Bricks">

    <div class="buttons">
      <a class="btn"
         href="https://verifyk2b.github.io/verifyk2b/verify/"
         target="_blank" rel="noopener">
        VERIFY
      </a>
    </div>
  </div>
</body>
</html>
