<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Krumbs 2 Bricks</title>

<style>
  body{
    margin:0;
    background:#000;
    display:flex;
    justify-content:center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  .frame{
    width:100%;
    max-width:430px;
    aspect-ratio:9/16;
    position:relative;
    background:#000;
    overflow:hidden;
  }

  .hero{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  .buttons{
    position:absolute;
    bottom:10%;
    left:50%;
    transform:translateX(-50%);
    width:calc(100% - 28px);
    display:flex;
    gap:12px;
  }

  .btn{
    flex:1;
    padding:12px 0;
    border-radius:16px;
    font-weight:900;
    font-size:1.05rem;
    text-align:center;
    text-decoration:none;
  }

  .verify{
    background:linear-gradient(180deg,#7c3aed,#4a1dbd);
    color:#fff;
  }

  .buy{
    background:linear-gradient(180deg,#a3e635,#4d7c0f);
    color:#111;
  }
</style>
</head>

<body>
  <div class="frame">
    <img src="hero.png" alt="Krumbs 2 Bricks" class="hero">

    <div class="buttons">
      <a class="btn verify"
         href="https://verifyk2b.github.io/verifyk2b/verify/"
         target="_blank">VERIFY</a>

      <a class="btn buy"
         href="https://pump.fun/coin/At4L287tND4vLSURFeVz2fqhbvNgnE76nfFg7gy9pump"
         target="_blank">BUY</a>
    </div>
  </div>
</body>
</html>
