<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Krumbs 2 Bricks</title>

<style>
:root{
  --frame-w: 430px;

  --logo-top: -150px;
  --logo-w: 88%;

  --bg-y: 64%;

  --subtitle-top: 29%;
  --desc-top: 34%;
  --trust-top: 39%;
  --slogan-top: 44%;

  --buttons-top: 86%;
  --footer-bottom: 2.2%;
}

body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:#fff;
}

.frame{
  width:100%;
  max-width:var(--frame-w);
  aspect-ratio:9/16;
  position:relative;
  overflow:hidden;
  background:#000;
}

.bg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center var(--bg-y);
}

.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(
    180deg,
    rgba(0,0,0,.8) 0%,
    rgba(0,0,0,.5) 35%,
    rgba(0,0,0,.5) 70%,
    rgba(0,0,0,.85) 100%
  );
}

.logo{
  position:absolute;
  top:var(--logo-top);
  left:50%;
  transform:translateX(-50%);
  width:var(--logo-w);
}

.text{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  text-align:center;
  text-shadow:0 2px 10px rgba(0,0,0,.9);
}

.subtitle{ top:var(--subtitle-top); font-size:.78rem; letter-spacing:.22em; color:#d8d8d8; }
.desc{ top:var(--desc-top); font-size:.92rem; color:#bdbdbd; line-height:1.22; }
.trust{ top:var(--trust-top); font-size:.95rem; font-weight:900; letter-spacing:.18em; }
.slogan{ top:var(--slogan-top); font-size:1rem; font-weight:700; color:#e9e9e9; }

.buttons{
  position:absolute;
  top:var(--buttons-top);
  left:50%;
  transform:translateX(-50%);
  width:92%;
  display:flex;
  gap:12px;
}

.btn{
  flex:1;
  padding:12px 0;
  border-radius:16px;
  font-weight:900;
  font-size:1.05rem;
  text-decoration:none;
  text-align:center;
}

.verify{ background:#6d28d9; color:#fff; }
.buy{ background:#84cc16; color:#111; }

.footer{
  position:absolute;
  bottom:var(--footer-bottom);
  left:50%;
  transform:translateX(-50%);
  width:92%;
  text-align:center;
  font-size:.72rem;
  color:#8a8a8a;
}
</style>
</head>

<body>
<div class="frame">
  <img class="bg" src="krumbsandduffle1.png">
  <div class="overlay"></div>

  <img class="logo" src="krumbs2bricks1.png">

  <div class="text subtitle">STRUCTURE THROUGH VERIFICATION</div>

  <div class="text desc">
    K2B is a Solana-based decentralized project.<br>
    All activity is transparent and verifiable on-chain.
  </div>

  <div class="text trust">DONâ€™T TRUST. VERIFY.</div>

  <div class="text slogan">
    Started with krumbs, stayed strong.<br>
    No shortcuts, no promises.
  </div>

  <div class="buttons">
    <a class="btn verify" href="./readme.html">VERIFY</a>
    <a class="btn buy" href="https://pump.fun/coin/At4L287tND4vLSURFeVz2fqhbvNgnE76nfFg7gy9pump">BUY</a>
  </div>

  <div class="footer">
    Verification over promises. No guarantees. DYOR.
  </div>
</div>
</body>
</html>
