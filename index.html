<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Krumbs 2 Bricks</title>

<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

.frame{
  width:100%;
  max-width:430px;
  aspect-ratio:9/16;
  position:relative;
  background:#000;
}

/* FULL IMAGE */
.hero{
  width:100%;
  height:auto;
  display:block;
}

/* BUTTONS */
.buttons{
  position:absolute;
  bottom:50px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  display:flex;
  gap:12px;
}

.btn{
  flex:1;
  padding:14px 0;
  border-radius:16px;
  font-weight:900;
  font-size:1.05rem;
  text-align:center;
  text-decoration:none;
  box-shadow:0 20px 24px rgba(0,0,0,.45);
}

.verify{
  background:linear-gradient(180deg,#7c3aed,#4a1dbd);
  color:#fff;
}

.buy{
  background:linear-gradient(180deg,#a3e635,#4d7c0f);
  color:#111;
}
</style>
</head>

<body>
  <div class="frame">
    <img class="hero" src="hero.png" alt="Krumbs 2 Bricks">

    <div class="buttons">
      <a class="btn verify"
         href="https://verifyk2b.github.io/verifyk2b/verify/"
         target="_blank" rel="noopener">
        VERIFY
      </a>

      <a class="btn buy"
         href="https://pump.fun/coin/At4L287tND4vLSURFeVz2fqhbvNgnE76nfFg7gy9pump"
         target="_blank" rel="noopener">
        BUY
      </a>
    </div>
  </div>
</body>
</html>
