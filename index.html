<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Krumbs 2 Bricks</title>

<style>
  :root{
    /* ===== CUSTOM METRICS (EDIT THESE ONLY) ===== */
    --frame-w: 430px;

    /* background image positioning */
    --bg-y: 64%;               /* bigger = shows lower part (moves money/duffle DOWN visually) */

    /* logo */
    --logo-top: -145px;        /* more negative = higher */
    --logo-w: 88%;             /* smaller/larger */

    /* middle text (ONLY 2 lines kept) */
    --trust-top: 41%;
    --slogan-top: 47%;
    --trust-size: .95rem;
    --slogan-size: 1.02rem;

    /* buttons + footer */
    --buttons-top: 84.5%;
    --footer-bottom: 2.2%;

    /* side padding + button sizing */
    --side-pad: 14px;
    --btn-pad-y: 12px;
    --btn-radius: 16px;
    --btn-gap: 12px;
  }

  body{
    margin:0;
    background:#000;
    display:flex;
    justify-content:center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:#fff;
  }

  .frame{
    width:100%;
    max-width:var(--frame-w);
    aspect-ratio:9/16;
    position:relative;
    overflow:hidden;
    border-radius:18px;
    background:#000;
  }

  /* background image (NOT margins) */
  .bg{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    object-position:center var(--bg-y);
  }

  /* keep it dark/black */
  .overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(
      180deg,
      rgba(0,0,0,.78) 0%,
      rgba(0,0,0,.52) 36%,
      rgba(0,0,0,.48) 70%,
      rgba(0,0,0,.82) 100%
    );
  }

  .content{
    position:absolute;
    inset:0;
  }

  .logo{
    position:absolute;
    top:var(--logo-top);
    left:50%;
    transform:translateX(-50%);
    width:var(--logo-w);
    height:auto;
    filter:drop-shadow(0 10px 18px rgba(0,0,0,.7));
    pointer-events:none;
  }

  .trust,
  .slogan{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    width:calc(100% - (var(--side-pad) * 2));
    text-align:center;
    text-shadow:0 2px 10px rgba(0,0,0,.85);
  }

  .trust{
    top:var(--trust-top);
    letter-spacing:.18em;
    font-weight:900;
    font-size:var(--trust-size);
    color:#f3f3f3;
    text-transform:uppercase;
  }

  .slogan{
    top:var(--slogan-top);
    font-size:var(--slogan-size);
    font-weight:700;
    color:#e9e9e9;
    line-height:1.18;
  }

  .buttons{
    position:absolute;
    top:var(--buttons-top);
    left:50%;
    transform:translateX(-50%);
    width:calc(100% - (var(--side-pad) * 2));
    display:flex;
    gap:var(--btn-gap);
  }

  .btn{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:var(--btn-pad-y) 0;
    border-radius:var(--btn-radius);
    font-weight:900;
    font-size:1.05rem;
    text-decoration:none;
    border:1px solid rgba(255,255,255,.12);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.18),
      0 20px 24px rgba(0,0,0,.45);
  }

  .btn.verify{
    background:linear-gradient(180deg,#7c3aed,#4a1dbd);
    color:#fff;
  }

  .btn.buy{
    background:linear-gradient(180deg,#a3e635,#4d7c0f);
    color:#111;
  }

  .footer{
    position:absolute;
    bottom:var(--footer-bottom);
    left:50%;
    transform:translateX(-50%);
    width:calc(100% - (var(--side-pad) * 2));
    text-align:center;
    font-size:.72rem;
    color:#8a8a8a;
    text-shadow:0 2px 10px rgba(0,0,0,.85);
  }
</style>
</head>

<body>
  <div class="frame">
    <img class="bg" src="krumbsandduffle1.png" alt="Background">
    <div class="overlay"></div>

    <div class="content">
      <img class="logo" src="krumbs2bricks1.png" alt="Krumbs 2 Bricks">

      <div class="trust">DONâ€™T TRUST. VERIFY.</div>

      <div class="slogan">
        Started with krumbs, stayed strong.<br>
        No shortcuts, no promises.
      </div>

      <div class="buttons">
        <a class="btn verify"
           href="https://github.com/verifyk2b/verifyk2b#readme"
           target="_blank" rel="noopener">VERIFY</a>

        <a class="btn buy"
           href="https://pump.fun/coin/At4L287tND4vLSURFeVz2fqhbvNgnE76nfFg7gy9pump"
           target="_blank" rel="noopener">BUY</a>
      </div>

      <div class="footer">
        Verification over promises. No guarantees. DYOR.
      </div>
    </div>
  </div>
</body>
</html>
