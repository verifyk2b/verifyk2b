<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krumbs 2 Bricks</title>

  <style>
    body{
      margin:0;
      background:#000;
      display:flex;
      justify-content:center;
      padding: 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .frame{
      width: 100%;
      max-width: 430px; /* mobile-first */
      position: relative;
    }

    /* Poster image = the exact design */
    .poster{
      width: 100%;
      height: auto;
      display:block;
      border-radius: 18px;
      box-shadow: 0 20px 70px rgba(0,0,0,.85);
    }

    /* Click zones (invisible) */
    .hit{
      position:absolute;
      display:block;
      border-radius: 14px;
      /* debug by uncommenting next line */
      /* background: rgba(255,0,0,.25); */
    }

    /* Buttons area (tuned for your poster proportions) */
    .hit-verify{
      left: 8%;
      top: 72.5%;
      width: 40%;
      height: 6.8%;
    }

    .hit-buy{
      right: 8%;
      top: 72.5%;
      width: 40%;
      height: 6.8%;
    }

    /* Social links lines */
    .hit-x{
      left: 10%;
      top: 81.5%;
      width: 80%;
      height: 3.8%;
      border-radius: 10px;
    }

    .hit-discord{
      left: 10%;
      top: 85.7%;
      width: 80%;
      height: 3.8%;
      border-radius: 10px;
    }

    .hit-telegram{
      left: 10%;
      top: 89.9%;
      width: 80%;
      height: 3.8%;
      border-radius: 10px;
    }

    /* Small-screen adjustment */
    @media (max-width: 360px){
      .hit-verify, .hit-buy{ top: 73.2%; }
      .hit-x{ top: 82.2%; }
      .hit-discord{ top: 86.4%; }
      .hit-telegram{ top: 90.6%; }
    }
  </style>
</head>

<body>
  <div class="frame">
    <!-- Exact poster image -->
    <img class="poster" src="krumbsandduffle1.png" alt="Krumbs 2 Bricks Poster" />

    <!-- Invisible clickable zones -->
    <a class="hit hit-verify" href="./README.md" target="_blank" rel="noopener" aria-label="Verify (opens README)"></a>

    <a class="hit hit-buy"
       href="https://pump.fun/coin/At4L287tND4vLSURFeVz2fqhbvNgnE76nfFg7gy9pump"
       target="_blank" rel="noopener" aria-label="Buy on Pump.fun"></a>

    <a class="hit hit-x" href="https://x.com/K2Btoken" target="_blank" rel="noopener" aria-label="X"></a>

    <a class="hit hit-discord" href="https://discord.gg/YtWwDh8vq" target="_blank" rel="noopener" aria-label="Discord"></a>

    <a class="hit hit-telegram" href="https://t.me/k2b_community" target="_blank" rel="noopener" aria-label="Telegram"></a>
  </div>
</body>
</html>
