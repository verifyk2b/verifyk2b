<style>

    background:#000;
    display:flex;
    justify-content:center;
    padding:10px;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:#fff;
  }

  /* POSTER FRAME */
  .frame{
    width:100%;
    max-width:430px;
    aspect-ratio:9/16;
    position:relative;
    overflow:hidden;
    border-radius:18px;
    box-shadow:0 18px 60px rgba(0,0,0,.85);
    background:#000;
  }

  /* BACKGROUND IMAGE */
  .bg{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
  }

  /* DARK OVERLAY FOR READABILITY */
  .overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(
      180deg,
      rgba(0,0,0,.72) 0%,
      rgba(0,0,0,.40) 35%,
      rgba(0,0,0,.38) 70%,
      rgba(0,0,0,.78) 100%
    );
  }

  /* CONTENT LAYER */
  .content{
    position:absolute;
    inset:0;
  }

  /* LOGO ‚Äî ANCHOR */
  .logo{
    position:absolute;
    top:10px;                /* SMALL BREATHING ROOM */
    left:50%;
    transform:translateX(-50%);
    width:86%;
    height:auto;
    filter:drop-shadow(0 10px 18px rgba(0,0,0,.7));
  }

  /* TEXT STACK */
  .subtitle{
    position:absolute;
    top:24%;
    left:50%;
    transform:translateX(-50%);
    width:92%;
    text-align:center;
    letter-spacing:.22em;
    font-size:.78rem;
    color:#d8d8d8;
    text-transform:uppercase;
  }

  .desc{
    position:absolute;
    top:28%;
    left:50%;
    transform:translateX(-50%);
    width:92%;
    text-align:center;
    color:#bdbdbd;
    font-size:.92rem;
    line-height:1.25;
    text-shadow:0 2px 10px rgba(0,0,0,.85);
  }

  .verifyline{
    position:absolute;
    top:37%;
    left:50%;
    transform:translateX(-50%);
    width:92%;
    text-align:center;
    letter-spacing:.18em;
    font-weight:800;
    font-size:.92rem;
    color:#f1f1f1;
    text-transform:uppercase;
    text-shadow:0 2px 10px rgba(0,0,0,.85);
  }

  /* BUTTONS */
  .buttons{
    position:absolute;
    top:70%;
    left:50%;
    transform:translateX(-50%);
    width:92%;
    display:flex;
    gap:10px;
  }

  .btn{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:12px 0;
    border-radius:14px;
    font-weight:900;
    font-size:1.05rem;
    text-decoration:none;
    border:1px solid rgba(255,255,255,.12);
    box-shadow:inset 0 1px 0 rgba(255,255,255,.18),
               0 10px 24px rgba(0,0,0,.45);
  }

  .btn.verify{
    background:linear-gradient(180deg,#7c3aed,#4a1dbd);
    color:#fff;
  }

  .btn.buy{
    background:linear-gradient(180deg,#a3e635,#4d7c0f);
    color:#111;
  }

  /* LINKS */
  .links{
    position:absolute;
    top:79%;
    left:50%;
    transform:translateX(-50%);
    width:92%;
    text-align:left;
    font-size:.9rem;
    line-height:1.2;
    color:#bdbdbd;
    text-shadow:0 2px 10px rgba(0,0,0,.85);
  }

  .links a{
    color:#bdbdbd;
    text-decoration:none;
    word-break:break-word;
  }

  /* FOOTER */
  .footer{
    position:absolute;
    bottom:2%;
    left:50%;
    transform:translateX(-50%);
    width:92%;
    text-align:center;
    font-size:.72rem;
    color:#8a8a8a;

</style>
