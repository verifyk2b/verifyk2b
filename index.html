<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Krumbs 2 Bricks</title>

<style>
/* =========================================================
   TUNING ‚Äî EDIT ONLY THESE
   ========================================================= */
:root{
  --frame-w: 430px;

  /* LOGO */
  --logo-top: -140px;
  --logo-w: 92%;

  /* MONEY IMAGE */
  --money-top: 40%;      /* (not used if you position by bottom) */
  --money-bottom: 8%;    /* move money up/down */
  --money-scale: .92;

  /* SLOGAN */
  --slogan-top: 72%;
  --slogan-size: 1.05rem;

  /* BUTTONS + X */
  --buttons-top: 82%;
  --x-top: 90%;

  --side-pad: 14px;
}

/* =========================================================
   BASE
   ========================================================= */
*{ box-sizing:border-box; }

body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:#fff;
}

.frame{
  width:100%;
  max-width:var(--frame-w);
  aspect-ratio:9/16;
  position:relative;
  overflow:hidden;
  background:#000;
}

/* =========================================================
   LOGO
   ========================================================= */
.logo{
  position:absolute;
  top:var(--logo-top);
  left:50%;
  transform:translateX(-50%);
  width:var(--logo-w);
  height:auto;
  filter:drop-shadow(0 10px 18px rgba(0,0,0,.7));
  pointer-events:none;
}

/* =========================================================
   MONEY IMAGE (BLENDED)
   ========================================================= */
.money{
  position:absolute;
  bottom:var(--money-bottom);
  left:50%;
  transform:translateX(-50%) scale(var(--money-scale));
  width:100%;
  height:auto;

  /* feather edges into black */
  -webkit-mask-image: radial-gradient(
    ellipse at 50% 45%,
    rgba(0,0,0,1) 40%,
    rgba(0,0,0,.85) 58%,
    rgba(0,0,0,.55) 74%,
    rgba(0,0,0,0) 100%
  );
  mask-image: radial-gradient(
    ellipse at 50% 45%,
    rgba(0,0,0,1) 40%,
    rgba(0,0,0,.85) 58%,
    rgba(0,0,0,.55) 74%,
    rgba(0,0,0,0) 100%
  );

  /* grounded look */
  filter:
    contrast(1.06)
    saturate(1.06)
    brightness(.94)
    drop-shadow(0 28px 35px rgba(0,0,0,.75))
    drop-shadow(0 10px 16px rgba(0,0,0,.65));

  opacity:1;
}

/* bottom fade to black (overlay layer) */
.money-fade{
  position:absolute;
  left:0;
  bottom:50;
  width:100%;
  height:45%;
  pointer-events:none;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,0) 0%,
    rgba(0,0,0,.7) 65%,
    rgba(0,0,0,1) 100%
  );
}

/* =========================================================
   SLOGAN
   ========================================================= */
.slogan{
  position:absolute;
  top:var(--slogan-top);
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - (var(--side-pad) * 2));
  text-align:center;
  font-size:var(--slogan-size);
  font-weight:700;
  line-height:1.18;
  color:#f0f0f0;
  text-shadow:0 2px 10px rgba(0,0,0,.85);
}

/* =========================================================
   BUTTONS
   ========================================================= */
.buttons{
  position:absolute;
  top:var(--buttons-top);
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - (var(--side-pad) * 2));
  display:flex;
  gap:12px;
}

.btn{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:12px 0;
  border-radius:16px;
  font-weight:900;
  font-size:1.05rem;
  text-decoration:none;
  border:1px solid rgba(255,255,255,.12);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.18),
    0 20px 24px rgba(0,0,0,.45);
}

.btn.verify{
  background:linear-gradient(180deg,#7c3aed,#4a1dbd);
  color:#fff;
}

.btn.buy{
  background:linear-gradient(180deg,#a3e635,#4d7c0f);
  color:#111;
}

/* =========================================================
   X LINK
   ========================================================= */
.xlink{
  position:absolute;
  top:var(--x-top);
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - (var(--side-pad) * 2));
  text-align:left;
  color:#bdbdbd;
  font-size:.95rem;
  text-shadow:0 2px 10px rgba(0,0,0,.85);
}
.xlink a{ color:#bdbdbd; text-decoration:none; }
</style>
</head>

<body>
  <div class="frame">
    <img class="logo" src="krumbs2bricks1.png" alt="Krumbs 2 Bricks">

    <img class="money" src="krumbsandduffle1.png" alt="Money & Duffle">
    <div class="money-fade"></div>

    <div class="slogan">
      Started with krumbs, stayed strong.<br>
      No shortcuts, no promises.
    </div>

    <div class="buttons">
      <a class="btn verify"
         href="https://verifyk2b.github.io/verifyk2b/verify/"
         target="_blank" rel="noopener">VERIFY</a>

      <a class="btn buy"
         href="https://pump.fun/coin/At4L287tND4vLSURFeVz2fqhbvNgnE76nfFg7gy9pump"
         target="_blank" rel="noopener">BUY</a>
    </div>

    <div class="xlink">
      ùïè <a href="https://x.com/K2Btoken" target="_blank" rel="noopener">https://x.com/K2Btoken</a>
    </div>
  </div>
</body>
</html>
