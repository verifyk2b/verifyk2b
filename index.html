<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    body{
      margin:0;
      background:#000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:#fff;
      display:flex;
      justify-content:center;
    }

    .container{
      width:100%;
      max-width:430px;
      padding:10px 14px 16px; /* tight */
      text-align:center;
    }

    /* LOGO (big like poster) */
    .logo{
      width:92%;
      max-width:380px;
      height:auto;
      display:block;
      margin:-6px auto 6px; /* pulls up */
      object-fit:contain;
    }

    /* TEXT (tight stack) */
    .subtitle{
      letter-spacing:.22em;
      font-size:.82rem;
      color:#d8d8d8;
      margin-top:-10px;
      margin-bottom:4px;
    }

    .desc{
      color:#bdbdbd;
      font-size:.93rem;
      line-height:1.28;
      margin:2px 0 2px;
    }

    .verify{
      margin:0 0 0;
      letter-spacing:.18em;
      font-weight:700;
    }

    /* CASH (big, pulled up) */
    .cash{
      width:100%;
      height:auto;
      display:block;
      margin:-14px auto 6px;
      object-fit:contain;
    }

    /* BUTTONS */
    .buttons{
      display:flex;
      gap:12px;
      margin-top:-6px;
      margin-bottom:10px;
    }

    .btn{
      flex:1;
      padding:13px 0;
      border-radius:14px;
      font-size:1.05rem;
      font-weight:800;
      text-decoration:none;
      text-align:center;
      display:block;
    }

    .verify-btn{
      background:linear-gradient(180deg,#7c3aed,#4a1dbd);
      color:#fff;
    }

    .buy-btn{
      background:linear-gradient(180deg,#a3e635,#4d7c0f);
      color:#000;
    }

    /* LINKS */
    .links{
      text-align:left;
      font-size:.92rem;
      color:#bdbdbd;
      margin-bottom:8px;
      line-height:1.25;
    }

    .links a{
      color:#bdbdbd;
      text-decoration:none;
    }

    .footer{
      margin-top:6px;
      font-size:.75rem;
      color:#8a8a8a;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="container">
